<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with parameter</title>
</head>
<body>
    <script>
        function add(a,b,c,d){
            document.write(a+b+"<br>")
        }
        add(1,10)
        //return
        function multi(a,b){
            return a*b
        }
        document.write(multi(2,5)+"<br>")

        //function with default parameter
        function default1(a=1,b=2){
            document.write(a,b+"<br>")
        
        }
        default1(25,75)
        //document.write(name,age) 
        function xyz(name,age){
            document.write(name +"<br>")
        }
           xyz(99,'rzdf')
        
        //multipal addition
        function add(a=0,b=0,c=0,d=0){
            return a+b+c+d
        }
        document.write(add(1,2,5,8)+"<br>")

        //spred opertor
        function abc(...a){
            document.write(a)
        }
        abc(1,2,3,3,5,4,6,4,78)


    </script>


</body>
</html>
