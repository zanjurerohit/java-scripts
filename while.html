<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
   i=1
   while(i<=10){
    document.write(i+"<br>")
    i++

   }
   i=2
   while(i<=20){
    document.write(i+"<br>")
    i+=2
   }
</script>
</body>
</html>
