<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data type</title>

</head>
<body>
    <script>
        var a = 102301250.5
        document.write(a + "<br>")
        document.write(typeof(a) +"<br>")

        var a = 'rohit'
        document.write( a + "<br>")
        document.write(typeof(a) + "<br>")

        var a = true
        document.write(a+"<br>")
        document.write(typeof(a) + "<br>")
         
        var a = null
        document.write(a+"<br>")
        document.write(typeof(a)+"<br>")

        var a;
        document.write(a + "<br>")
        document.write(typeof(a)+"<br>")

        var ab=['rohit',34,'raj',25,true]
        document.write(ab +"<br>")
       document.write(typeof(ab)+ "<br>")
       document.write(ab.length)
       document.write(ab[3]+"<br>")
       document.write(ab[0] + "<br>")

       var obj = {name:'rohit',age:23,city:'kalyan',number:8454000802}
       document.write(obj+"<br>")
       document.write(typeof(obj)+"<br>")
       document.write(obj['age']+"<br>")

       
    </script>
</body>
</html>
