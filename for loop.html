<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
        for(i=1;i<=10;i++){document.write(i+"<br>")}
        for(i=2;i<=20;i+=2){document.write(i+"<br>")}
    </script>
</body>
</html>
