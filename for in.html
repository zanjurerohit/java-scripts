<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in loop</title>
</head>
<body>
    <script>
        a = {'name':'abc', 'age':23,'city':'thane'}
        document.write(a['name']+"<br>")
        for(i in a){
            document.write(i+'='+ a[i] +"<br>")
        }
    </script>
</body>
</html>
